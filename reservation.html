<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel ShikBotik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="photos/icon.jpg">
</head>
<header class="d-flex justify-content-center border-bottom mb-3 fixed-top bg-white">
    <nav class="nav">
        <li><a href="index.html" class="btn btn-outline-secondary btn-md">Home</a></li>
        <li><a href="reservation.html" class="btn btn-outline-secondary btn-md">Reservation</a></li>
        <li><a href="about.html" class="btn btn-outline-secondary btn-md">About</a></li>
    </nav>
</header>


<body>
    <header class="container-fluid mt-5">
        <div class="bg-light rounded-3 text-bg-light p-3 shadow">
            <h1 class="display-5 fw-bold">RESERVATION</h1>
            <p class="fs-4">We advise visitors to check with the hotel ahead of time to see if a room is available on
                the desired day.</p>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row flex-row-reverse g-3">
            <div class="col-lg-6 mb-5">
                <img src="/photos/outside.jpeg" class="img-fluid rounded-5 shadow h-100" alt="picture of hotel">
            </div>
            <form class="col col-lg-5 bg-light shadow mx-auto rounded-5 p-2 mb-5" autocomplete="off">
                <h5 class="col text-center text-decoration-underline">Please insert the required details</h5>
                <div class="col-5 form-group mx-auto">
                    <label for="nameplace">Full name:</label>
                    <input type="text" class="form-control" id="nameplace" placeholder="Full name" required>
                </div>
                <div class="col-5 form-group mx-auto">
                    <label for="Email">Email:</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email address" required>
                </div>
                <div class="col-5 form-group mx-auto">
                    <label for="arrivaldate">Arrival date:</label>
                    <input type="date" class="form-control" id="arrivaldate" placeholder="First name" required>
                </div>
                <div class="col-5 form-group mx-auto">
                    <label for="leavingdate">Leaving date:</label>
                    <input type="date" class="form-control" id="leavingdate" placeholder="Last name" required>
                </div>
                <div class="col-5 form-group mx-auto">
                    <label for="guests">Number of guests:</label>
                    <input type="number" min="1" class="form-control" id="guests" placeholder="Number of guests"
                        required>
                </div>
                <div class="col-5 form-group mx-auto">
                    <label for="roomselect">Requested room:</label>
                    <select class="form-control" id="roomselect">
                        <option>Bauhaus Room</option>
                        <option>Garden Deluxe</option>
                        <option>Poolview Deluxe</option>
                    </select>
                </div>
                <div class="form-actions text-center mt-2">
                    <input type="submit">
                </div>
            </form>
    </main>
</body>
<footer class="web-footer fixed-bottom">
    <address class="mb-0">
        Feel free to mail us: <a href="mailto:OurNiceHotel.com">OurNiceHotel.com </address>
</footer>

</html>
